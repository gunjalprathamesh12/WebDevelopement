<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>we can use type attribute only with < ol ></h1>
    <ul>
        <li>hi</li>
        <li>hello</li>
        <li>bye</li>
    </ul>
    <br>
    <ul type>
        <li>hi</li>
        <li>hello</li>
        <li>bye</li>
    </ul>
    <br>
        <ol style="list-style-type: square">
            <li>hi</li>
            <li>hello</li>
            <li>bye</li>
        </ol>
        <br>
        <ol style="list-style-type: circle">
            <li>hi</li>
            <li>hello</li>
            <li>bye</li>
        </ol>
        <br>
        <ol type="i">
            <li>hi</li>
            <li>hello</li>

        </ol>
</body>
</html>
