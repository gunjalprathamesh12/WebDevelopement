<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Search</title>
</head>
<body>
  <form id="instagramSearchForm">
    <input type="text" id="query" placeholder="Search on Instagram" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('instagramSearchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.getElementById('query').value;
      const encodedQuery = encodeURIComponent(query);
      const instagramSearchUrl = `https://www.instagram.com/explore/tags/${encodedQuery}/`;
      window.location.href = instagramSearchUrl;
    });
  </script>
</body>
</html>
