<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="nb-3">
      <select aria-label="Default select example" class="form-select">
        <option selected>Choose you city</option>
        <option value="mumbai">mumbai</option>
        <option value="pune">pune</option>
        <option value="nashik">nashik</option>
        <option value="sangamner">sangamner</option>
        <div class="nb3 form-check">
          <label for="agreebs" class="form-check-label">agree</label>
          <input type="checkbox" name="agree" id="agreebs" placeholder="h" class="form-check-input">
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
      </select>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
