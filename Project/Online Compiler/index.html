<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeBurst</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <i class="fas fa-code icon"></i>
      <!-- <img src="your-logo.png" alt="Logo" class="logo"> -->
      <span class="site-name">CodeBurst</span>
      <button>Run Code</button>

  </div>

  <!-- Sidebar -->
  <div class="sidebar">
      <i class="fab fa-html5" id="html" title="HTML"></i>
      <i class="fab fa-css3-alt" id="css" title="CSS"></i>
      <i class="fab fa-js" id="js" title="JavaScript"></i>
      <i class="fab fa-python" id="python" title="Python"></i>
      <i class="fab fa-java" id="java" title="Java"></i>
      <i class="fas fa-database" id="sql" title="SQL"></i>
      <i class="fas fa-c" id="c" title="C"></i>
      <i class="fab fa-cuttlefish" id="cpp" title="C++"></i>
      <i class="fab fa-php" id="php" title="PHP"></i>
  </div>

  <div class="container">
      <div class="editor-container">
          <textarea id="editor"></textarea>
      </div>
      <div class="output-container">Output will be shown here...</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
