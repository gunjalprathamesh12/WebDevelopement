<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="lpage">
        <form>
          <!-- Your form elements here -->
          <h1>Signup</h1>
          <label for="username" class="uname">Username</label>
          <input
            type="text"
            id="username"
            class="uip"
            name="username"
            placeholder="username"
            required
          />
          <label for="password" class="pass">Password</label>
          <input
            type="password"
            id="password"
            class="pip"
            placeholder="password"
            name="password"
            required
          />
          <label for="password" class="em">Email</label>
          <input
            type="password"
            id="password"
            class="eip"
            placeholder="password"
            name="password"
            required
          />
          <label for="password" class="mob">Mobile No</label>
          <input
            type="number"
            id="password"
            class="mip"
            placeholder="mobile no"
            name="password"
            required
          />
          <div class="buttons">
            <button class="lgbtn" type="submit">Login</button>
            <button class="signup" type="submit">signup</button>
            <button class="lgbtn" type="submit">forget password?</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
