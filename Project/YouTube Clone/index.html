<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Assets/youtubelogo-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
    <!--Link to add fontawesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
      
    <!--Roboto font Link -->
    <title>YouTube</title>
  </head>
  <body>
    <!--Navbar Main-->
    <div class="navbar">
      <div class="left-section">
        <i class="fa-solid fa-bars menu-icon"></i>
        <img
          src="./Assets/youtubelogo-removebg-preview.png"
          alt="Youtube Logo"
          class="ytlogo"
        />
        <h1>YouTube <sup class="in">IN</sup></h1>

        <div class="search-container">
          <input type="search" placeholder="Search" class="searchbar" />
          <!-- <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button> -->
        </div>
        <div class="right-side">
          <!--Voice icons-->
          <div class="voice-logo">
            <i class="fa-solid fa-microphone voice"></i>
          </div>
          <!--Create badge-->
          <div class="badge create">
            <i class="fa-solid fa-plus"></i>
            <h3>Create</h3>
          </div>
          <div class="bell-icon">
            <i class="fa-solid fa-bell"></i>
            <span class="badge button">3</span>
          </div>
          <div class="profile">
            <a href="Profile">
              <img src="./Assets/logo.png" alt="Profile pic" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!--Sidebar Nav-->
    <div class="sidebar">
      <div sidebar-contents>
        <div class="home-bar">
          <i class="fa-solid fa-house home"></i>
          <h3>Home</h3>
        </div>
        <div class="short-bar">
          <i class="fa-solid fa-video shorts"></i>
          <h3>Shorts</h3>
        </div>
        <div class="subscribe-bar">
          <i class="fa-solid fa-play"></i>
          <h3>Subscriptions</h3>
        </div>
        <div class="profile-bar">
          <i class="fa-solid fa-circle-user"></i>
          <h3>You</h3>
        </div>
        <div class="download-bar">
          <i class="fa-solid fa-download"></i>
          <h3>Downloads</h3>
        </div>
      </div>
    </div>
    <div class="main">
      <div cards>
        <div class="card1">
          <img src="./Assets/logo.png" alt="Image1" />
          <h3>Video Title</h3>
          <p>Channel Name</p>
          <p>views</p>
          
        </div>
      </div>
    </div>
  </body>
</html>
