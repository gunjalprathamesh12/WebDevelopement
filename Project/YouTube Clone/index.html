<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Assets/youtubelogo-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
    <!--Link to add fontawesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <!--Roboto font Link -->
    <title>YouTube</title>
