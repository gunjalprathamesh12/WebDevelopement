        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      <body>
        <div class="main">
            <div class="sidebar">
              <!-- nav bar creation 
               Nav Home-->
              <div class="nav">
                <div class="nav-option"  style="opacity: 1;">
                  <i class="fa-solid fa-house"></i>
                  <a href="#">Home</a>
                </div>
                <!-- nav search -->
                <div class="nav-option">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <a href="#">Search</a>
                </div>
              </div>
              <!-- nav library -->
              <div class="library">
                <div class="options">
                  <div class="library-option nav-option">
                    <!--we add stling to the library option by picking the same styling of nav-option styling-->
                    <img src="./assets/library_icon.png" alt="library icon">
                    <a href="#">Your Library</a>
                  </div>
                  <!--library icons-->
                  <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                  </div>
                </div>
                <!--library Boxes-->
                <div class="lib-box">
                  <div class="box">
                    <p class="box-paragraph1">Create your first playlist</p>
                    <p class="box-paragraph2">It's easy we'll help you</p>
                    <p class="badge">create playlist </p>
                  </div>
                  <div class="box">
                    <p class="box-paragraph1">Let's find some podcast to follow</p>
                    <p class="box-paragraph2">we'll keep you upadted on new episodes  </p>
                    <p class="badge">Browse podcast </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- sidebar completed -->

            <!-- Main Body -->
            <div class="main-content">
              <!-- Sticky Nav Created -->
              <div class="sticky-nav">
                <!--Div for <> icons-->
                <div class="nav-icons">
                  <img src="./assets/backward_icon.png" alt="backward icon">
                  <img src="./assets/forward_icon.png" alt="forward icon">
                </div>
                <!--Div for download-->
                <div class="download">
                  <p class="badge">Explore Premimum</p>
                  <p class="badge"><i class="fa-solid fa-circle-down"></i>Install app</p>
                  <i class="fa-solid fa-user"></i>
  
                </div>
