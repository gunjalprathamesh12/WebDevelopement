<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Styles Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    a {
      display: block;
      margin: 10px;
      padding: 10px;
      text-decoration: none;
      color: white;
      background-color: tomato;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
    }

    /* Cursor styles */
    .default:hover { cursor: default; background-color: teal; }
    .pointer:hover { cursor: pointer; background-color: orange; }
    .crosshair:hover { cursor: crosshair; background-color: purple; }
    .text:hover { cursor: text; background-color: darkblue; }
    .move:hover { cursor: move; background-color: brown; }
    .wait:hover { cursor: wait; background-color: gray; }
    .help:hover { cursor: help; background-color: green; }
    .not-allowed:hover { cursor: not-allowed; background-color: red; }
    .zoom-in:hover { cursor: zoom-in; background-color: darkcyan; }
    .zoom-out:hover { cursor: zoom-out; background-color: darkmagenta; }
  </style>
</head>
<body>

  <h1>Cursor Styles on Hover</h1>

  <a href="#" class="default">Default (Arrow)</a>
  <a href="#" class="pointer">Pointer (Hand)</a>
  <a href="#" class="crosshair">Crosshair</a>
  <a href="#" class="text">Text (I-beam)</a>
  <a href="#" class="move">Move Arrows</a>
  <a href="#" class="wait">Wait (Loading)</a>
  <a href="#" class="help">Help (Question Mark)</a>
  <a href="#" class="not-allowed">Not Allowed (ðŸš«)</a>
  <a href="#" class="zoom-in">Zoom In (+)</a>
  <a href="#" class="zoom-out">Zoom Out (â€“)</a>

</body>
</html>
