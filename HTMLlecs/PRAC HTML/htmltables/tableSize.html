<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;

        }
        th, td {
            padding: 10px;
        }
        th{
            background-color: aqua;
            width: 200px;
            align-items: center;
        }
        tr{
            background-color: lightgrey;
            height: 50px;
        }
        tr,td{
            width: 300px;
            align-items: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>no</th>
            <th>name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
        </tr>
    </table>
    
</body>
</html>
